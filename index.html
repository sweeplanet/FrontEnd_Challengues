<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="div-card">

    <table class="tabla-card">
      <tr id="first-row">
        <td colspan="3">
          <img class="img-hero" src="images/illustration-hero.svg" alt="illustration-hero">
        </td>
      </tr>
      <tr id="second-row">
        <td colspan="3">
          <h2>Order Summary</h2>

          <p class="description-card">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </td>
      </tr>
      <tr id="third-row">
        <td>
          <tr>
            <td id="first-column">
              <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
            </td>
            <td id="second-column">
              <p><strong><span style="color:black;">Annual Plan</span></strong><br>$59.99/year</p>
            </td>
            <td id="thrid-column">
              <a class="change" href="#">Change</a>
            </td>
          </tr>
        </td>
      </tr>
      <tr id="fourth-row">
        <td colspan="3" style="padding-top: 22px;">
          <a class="BUTTON_ZHX" href="#">Proceed to Payment</a>
        </td>
      </tr>
      <tr id="fifth-row">
        <td colspan="3" style="padding-top: 22px; padding-bottom: 22px;">
          <a class="cancel" href="#">Cancel Order</a>
        </td>
      </tr>
    </table>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniel Moreno</a>
  </div>
</body>

</html>
